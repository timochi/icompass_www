<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" scr="../cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/prima.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/slider.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/meth.js"></script>
        <title>Hello World</title>
    </head>

    <body>
        <script src="../js/angular.js"></script>
        <script>
            var app = angular.module('app1', []);
            app.controller('ctrl1', function($scope) {
                $scope.values = "shit";
                $scope.slider1 = document.getElementById('slider_pain').value;
                $scope.slider2 = document.getElementById('slider_tiredness').value;
                $scope.slider3 = document.getElementById('slider_nausea').value;
                $scope.slider4 = document.getElementById('slider_depression').value;
            });
        </script>

        <div id="back">

        </div>
        <div id="fore">
            <div id="cont" ng-app="app1" ng-controller="ctrl1">
            <center>
                <form action="esas_real2.html">
                    <h1>Pain Test</h1>
                    <h4>Pain ({{slider1}})</h4>
                    <input type="range" name="pain" min="0" max="10" class="slider" id="slider_pain" ng-model="slider1">

                    <h4>Tiredness ({{slider2}})</h4>
                    <input type="range" name="tiredness" min="0" max="10" class="slider" id="slider_tiredness" ng-model="slider2">

                    <h4>Nausea ({{slider3}})</h4>
                    <input type="range" name="nausea" min="0" max="10" class="slider" id="slider_nausea" ng-model="slider3">

                    <h4>Depression ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">

                    <h4>Anxiety ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">

                    <h4>Drowsiness ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">

                    <h4>Shortness of breath ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">

                    <h4>Appetite ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">

                    <h4>Well-being ({{slider4}})</h4>
                    <input type="range" name="depression" min="0" max="10" class="slider" id="slider_depression" ng-model="slider4">
                <p><button id="icompass-button">Next</button>
                </form>
            </center>
            </div>
        </div>
            <div id="head">
                <button id="tog">&#9776;</button>
            </div>
    </body>
</html>
