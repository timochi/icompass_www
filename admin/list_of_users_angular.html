<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/prima.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/meth.js"></script>
        <script src="../js/angular.js"></script>
    </head>
    <body>
        <div id="back">

        </div>
        <div id="fore">
            <div id="cont">
            <center>
                <div id="text-wrapper">
                    <h1>View Users (a jQuery approach)</h1>
                    <p id="par">First, let us create a button group using lists.</p>
                    <ul class="view-users-button-group">
                        <li class="button" id="button-all">All</li>
                        <li class="button" id="button-patients">Patients</li>
                        <li class="button" id="button-doctors">Doctors</li>
                    </ul>

                    <p id="par">Create a PHP script that contains the JSON of the data.</p>

                    <p id="par">Let the Angular JS games begin.</p>

                    <div ng-app="app1" ng-controller="ctrl1">
                        <table>
                            <tr ng-repeat="x in collection">
                                <td>{{ x.Type }}</td>
                                <td>{{ x.Name }}</td>
                                <td>{{ x.Caption }}</td>
                            </tr>
                        </table>
                    </div>

                    <script>
                        //This is an AngularJS script for iterating rows.
                        var app = angular.module('app1', []);
                        app.controller('ctrl1', function($scope, $http){
                            $http.get("http://10.242.163.150/dummy_json.php").success(function(response){
                                $scope.collection = response.names;
                            });
                        });
                    </script>

                    <script>
                        //This is a script for the button group.
                        $(document).ready(function(){
                            $('#button-all').click(function(){
                                $('#button-all').css({
                                    "background-color":"black"
                                });

                                $('#button-patients').css({
                                    "background-color":"#ef8a13"
                                });

                                $('#button-doctors').css({
                                    "background-color":"#ef8a13"
                                });
                            });

                            $('#button-patients').click(function(){
                                $('#button-all').css({
                                    "background-color":"#ef8a13"
                                });

                                $('#button-patients').css({
                                    "background-color":"black"
                                });

                                $('#button-doctors').css({
                                    "background-color":"#ef8a13"
                                });
                            });

                            $('#button-doctors').click(function(){
                                $('#button-all').css({
                                    "background-color":"#ef8a13"
                                });

                                $('#button-patients').css({
                                    "background-color":"#ef8a13"
                                });

                                $('#button-doctors').css({
                                    "background-color":"black"
                                });
                            });
                        });
                    </script>
                </div>
            </center>
            </div>
        </div>
            <div id="head">
                <button id="tog">&#9776;</button>
            </div>
    </body>
</html>
