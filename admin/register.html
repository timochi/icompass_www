<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/prima.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/meth.js"></script>
    </head>
    <body>
        <div id="back">

        </div>
        <div id="fore">
            <div id="cont">
            <center>
                <div id="text-wrapper">
                    <h1>Register a user</h1>
                    <p id="par">Please click on the dropdown below to select which type of user to register.</p>

                    <select id="register-user-type-dropdown">
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <div id="register-user-content-loader">
                    <script>
                        $(document).ready(function(){
                            $('#register-user-type-dropdown').change(function(){
                                var user_type = $(this).find('option:selected').val();
                                if(user_type == 'patient') {
                                    alert("I am a Patient.");
                                }
                                else if (user_type == 'admin') {
                                    alert("I am an Admin.");
                                }
                                else if (user_type == 'doctor') {
                                    alert("I am the Doctor.");
                                }
                            });
                        });
                    </script>
                </div>
            </center>
            </div>
        </div>
            <div id="head">
                <button id="tog">&#9776;</button>
            </div>
    </body>
</html>
